<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator IP Semester | Saran Cerdas dari Gemini AI</title>
    
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Memuat ikon Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Sembunyikan panah di input number */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <!-- Kontainer Utama -->
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6 md:p-8">

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">Kalkulator IP Semester</h1>
            <p class="text-slate-500 mt-2">Dapatkan saran belajar cerdas dari Gemini AI.</p>
        </div>

        <!-- Form utama -->
        <form id="ipsForm" onsubmit="return false;">
            <!-- Daftar Mata Kuliah -->
            <div id="subjects" class="space-y-4">
                 <!-- Header Tabel (Hanya untuk Desktop) -->
                 <div class="hidden sm:flex items-center gap-x-3 px-3 text-sm font-semibold text-slate-500">
                    <div class="flex-1">Nama Mata Kuliah</div>
                    <div class="w-24">Jumlah SKS</div>
                    <div class="w-24">Nilai</div>
                    <div class="w-10"></div>
                </div>
                <!-- Baris Mata Kuliah (Struktur Baru yang Responsif) -->
                <div class="subject-row flex flex-wrap sm:flex-nowrap items-center gap-x-3 gap-y-2 p-3 bg-slate-50 rounded-lg border border-slate-200">
                    <!-- Input Nama Matkul -->
                    <div class="w-full sm:flex-1 order-1">
                        <label class="text-xs font-medium text-slate-600 sm:hidden">Nama Mata Kuliah</label>
                        <input type="text" name="subjectName[]" placeholder="Contoh: Kecerdasan Buatan" required class="w-full mt-1 sm:mt-0 px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <!-- Input SKS (DIUBAH MENJADI DROPDOWN) -->
                    <div class="flex-1 min-w-[calc(50%-0.5rem)] sm:w-24 order-2">
                         <label class="text-xs font-medium text-slate-600 sm:hidden">SKS</label>
                         <select name="credit[]" required class="w-full mt-1 sm:mt-0 px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="1">1 SKS</option>
                            <option value="2" selected>2 SKS</option>
                            <option value="3">3 SKS</option>
                            <option value="4">4 SKS</option>
                            <option value="5">5 SKS</option>
                            <option value="6">6 SKS</option>
                         </select>
                    </div>
                    <!-- Pilihan Nilai -->
                    <div class="flex-1 min-w-[calc(50%-0.5rem)] sm:w-24 order-3">
                        <label class="text-xs font-medium text-slate-600 sm:hidden">Nilai</label>
                        <select name="grade[]" required class="w-full mt-1 sm:mt-0 px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="4">A</option><option value="3.5">B+</option><option value="3">B</option><option value="2.5">C+</option><option value="2">C</option><option value="1.5">D+</option><option value="1">D</option><option value="0">E</option>
                        </select>
                    </div>
                    <!-- Tombol Hapus -->
                    <div class="sm:w-10 order-4 self-end sm:self-center">
                         <button type="button" onclick="removeSubject(this)" class="w-10 h-10 flex-shrink-0 flex items-center justify-center text-slate-400 hover:text-red-500 hover:bg-red-100 rounded-full transition"><i class="ph ph-trash text-xl"></i></button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6">
                <button type="button" onclick="addSubject()" class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-indigo-100 text-indigo-700 font-semibold rounded-lg shadow-sm hover:bg-indigo-200 transition-all"><i class="ph ph-plus-circle text-xl"></i> Tambah Matkul</button>
                <button type="button" onclick="calculateIPS()" class="w-full sm:col-span-2 flex items-center justify-center gap-2 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all"><i class="ph ph-calculator text-xl"></i> Hitung IPS</button>
            </div>
        </form>
        
        <!-- Hasil Perhitungan -->
        <div id="result-section" class="hidden mt-8 text-center bg-slate-50 p-6 rounded-xl border border-slate-200">
            <h2 class="text-lg font-medium text-slate-600">Indeks Prestasi Semester (IPS) Anda:</h2>
            <p id="result" class="text-5xl font-extrabold text-indigo-600 mt-2 tracking-tight">-</p>
            <button id="get-advice-btn" type="button" onclick="getStudyAdvice()" disabled class="mt-6 w-full max-w-sm mx-auto flex items-center justify-center gap-2 px-6 py-3 bg-amber-400 text-amber-900 font-semibold rounded-lg shadow-sm hover:bg-amber-500 transition-all disabled:bg-slate-300 disabled:text-slate-500 disabled:cursor-not-allowed">
                <i class="ph-fill ph-sparkle text-xl"></i>
                <span>Dapatkan Saran Belajar</span>
            </button>
        </div>

        <!-- Saran dari AI -->
        <div id="advice-section" class="hidden mt-6">
             <div id="advice-loading" class="text-center p-6">
                <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <p class="mt-3 text-slate-500 font-medium">âœ¨ Gemini sedang menganalisis dan menyusun saran terbaik untuk Anda...</p>
            </div>
            <div id="advice-content" class="p-6 bg-indigo-50 border-2 border-dashed border-indigo-200 rounded-xl prose max-w-none prose-p:text-slate-600 prose-headings:text-indigo-800 prose-strong:text-slate-700"></div>
        </div>
    </div>

    <script>
        let lastCalculationData = null;

        function addSubject() {
            const subjectsDiv = document.getElementById('subjects');
            const newSubject = document.createElement('div');
            newSubject.className = "subject-row flex flex-wrap sm:flex-nowrap items-center gap-x-3 gap-y-2 p-3 bg-slate-50 rounded-lg border border-slate-200 animate-fade-in";
            // Konten HTML untuk baris baru dengan dropdown SKS
            newSubject.innerHTML = `
                <div class="w-full sm:flex-1 order-1">
                    <label class="text-xs font-medium text-slate-600 sm:hidden">Nama Mata Kuliah</label>
                    <input type="text" name="subjectName[]" placeholder="Nama Mata Kuliah Baru" required class="w-full mt-1 sm:mt-0 px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
                <div class="flex-1 min-w-[calc(50%-0.5rem)] sm:w-24 order-2">
                     <label class="text-xs font-medium text-slate-600 sm:hidden">SKS</label>
                     <select name="credit[]" required class="w-full mt-1 sm:mt-0 px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <option value="1">1 SKS</option>
                        <option value="2">2 SKS</option>
                        <option value="3" selected>3 SKS</option>
                        <option value="4">4 SKS</option>
                        <option value="5">5 SKS</option>
                        <option value="6">6 SKS</option>
                     </select>
                </div>
                <div class="flex-1 min-w-[calc(50%-0.5rem)] sm:w-24 order-3">
                    <label class="text-xs font-medium text-slate-600 sm:hidden">Nilai</label>
                    <select name="grade[]" required class="w-full mt-1 sm:mt-0 px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <option value="4">A</option><option value="3.5">B+</option><option value="3">B</option><option value="2.5">C+</option><option value="2">C</option><option value="1.5">D+</option><option value="1">D</option><option value="0">E</option>
                    </select>
                </div>
                <div class="sm:w-10 order-4 self-end sm:self-center">
                     <button type="button" onclick="removeSubject(this)" class="w-10 h-10 flex-shrink-0 flex items-center justify-center text-slate-400 hover:text-red-500 hover:bg-red-100 rounded-full transition"><i class="ph ph-trash text-xl"></i></button>
                </div>`;
            subjectsDiv.appendChild(newSubject);
        }

        function removeSubject(button) {
            if (document.querySelectorAll('.subject-row').length > 1) {
                const rowToRemove = button.closest('.subject-row');
                rowToRemove.classList.add('animate-fade-out');
                setTimeout(() => rowToRemove.remove(), 300);
            } else {
                alert("Minimal harus ada satu mata kuliah.");
            }
        }

        function calculateIPS() {
            const subjectNames = document.getElementsByName('subjectName[]');
            const credits = document.getElementsByName('credit[]');
            const grades = document.getElementsByName('grade[]');
            const resultElement = document.getElementById('result');
            const adviceBtn = document.getElementById('get-advice-btn');
            const resultSection = document.getElementById('result-section');

            resultSection.classList.remove('hidden');
            let totalWeightedScore = 0;
            let totalCredits = 0;
            let allFieldsValid = true;
            lastCalculationData = { courses: [] };

            document.querySelectorAll('input, select').forEach(el => el.classList.remove('border-red-500', 'ring-red-500'));

            for (let i = 0; i < credits.length; i++) {
                const name = subjectNames[i].value.trim();
                const credit = credits[i].value;

                if (!name) { // Hanya cek nama, karena SKS dan Nilai selalu punya value dari dropdown
                    allFieldsValid = false;
                    subjectNames[i].classList.add('border-red-500','ring-red-500');
                    break;
                }
                
                const creditVal = parseFloat(credit);
                const gradeVal = parseFloat(grades[i].value);
                const gradeLetter = grades[i].options[grades[i].selectedIndex].text;

                totalWeightedScore += creditVal * gradeVal;
                totalCredits += creditVal;
                lastCalculationData.courses.push({ name: name, credit: creditVal, grade: gradeLetter });
            }
            
            document.getElementById('advice-section').classList.add('hidden');
            
            if (!allFieldsValid) {
                 resultElement.textContent = "Error";
                 resultElement.classList.add('text-red-500');
                 adviceBtn.disabled = true;
                 return;
            }

            const ips = totalCredits > 0 ? (totalWeightedScore / totalCredits).toFixed(2) : '0.00';
            lastCalculationData.ips = ips;
            resultElement.textContent = ips;
            resultElement.classList.remove('text-red-500');
            adviceBtn.disabled = false;
        }

        async function getStudyAdvice() {
            if (!lastCalculationData) return;

            const adviceSection = document.getElementById('advice-section');
            const adviceLoading = document.getElementById('advice-loading');
            const adviceContent = document.getElementById('advice-content');
            const adviceBtn = document.getElementById('get-advice-btn');

            adviceSection.classList.remove('hidden');
            adviceLoading.classList.remove('hidden');
            adviceContent.innerHTML = '';
            adviceBtn.disabled = true;

            const coursesString = lastCalculationData.courses.map(c => `- ${c.name} (${c.credit} SKS): Nilai ${c.grade}`).join('\n');
            const prompt = `
                Anda adalah seorang penasihat akademik AI yang suportif dan cerdas.
                Seorang mahasiswa di Indonesia meminta saran belajar berdasarkan hasil Indeks Prestasi Semester (IPS) mereka.

                IPS Mahasiswa: ${lastCalculationData.ips}
                Rincian Nilai:
                ${coursesString}

                Tolong berikan analisis dan saran belajar yang membangun, positif, dan dapat ditindaklanjuti dalam Bahasa Indonesia.
                
                Struktur respons Anda harus jelas dan mudah dibaca menggunakan format Markdown:
                1.  **Analisis Singkat:** Berikan komentar singkat yang positif tentang hasil mahasiswa secara keseluruhan.
                2.  **Identifikasi Kekuatan:** Sebutkan 1-2 mata kuliah dengan nilai terbaik dan puji pencapaian tersebut.
                3.  **Fokus Perbaikan:** Identifikasi 1-2 mata kuliah yang paling krusial untuk diperbaiki (prioritaskan yang SKS-nya besar tapi nilainya kurang memuaskan) dan jelaskan mengapa ini penting.
                4.  **Strategi Belajar Konkret:** Berikan 3-5 poin strategi belajar yang spesifik dan praktis.
                5.  **Pesan Semangat:** Akhiri dengan kalimat yang memotivasi mahasiswa untuk terus berkembang di semester berikutnya.
            `;
            
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            const apiKey = "AIzaSyDopkAQ6qLc6Oz7MsucwRLzraClSP8qsVg";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts[0].text) {
                    const text = result.candidates[0].content.parts[0].text;
                    const html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
                    adviceContent.innerHTML = html;
                } else {
                    throw new Error("Respons dari API tidak valid atau kosong.");
                }
            } catch (error) {
                console.error("Error fetching study advice:", error);
                adviceContent.innerHTML = '<p class="text-red-500 text-center">Maaf, terjadi kesalahan saat meminta saran dari AI. Silakan coba beberapa saat lagi.</p>';
            } finally {
                adviceLoading.classList.add('hidden');
                adviceBtn.disabled = false;
            }
        }
        
        const styleSheet = document.createElement("style"); 
        styleSheet.type = "text/css"; 
        styleSheet.innerText = `
            @keyframes fade-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
            .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
            @keyframes fade-out { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }
            .animate-fade-out { animation: fade-out 0.3s ease-in forwards; }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
