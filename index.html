<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator IP Semester | AI Lokal Tanpa API Key</title>
    
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Memuat ikon Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Sembunyikan panah di input number */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
        input[type=number] { -moz-appearance: textfield; }
        .progress-bar {
            background-size: 200% 100%;
            animation: progress-animation 2s linear infinite;
        }
        @keyframes progress-animation {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <!-- Kontainer Utama -->
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6 md:p-8">

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">Kalkulator IP Semester</h1>
            <p class="text-slate-500 mt-2">Dapatkan saran belajar dari AI yang berjalan 100% di perangkat Anda.</p>
        </div>

        <!-- Form utama -->
        <form id="ipsForm" onsubmit="return false;">
            <!-- Daftar Mata Kuliah -->
            <div id="subjects" class="space-y-3">
                 <div class="hidden sm:flex items-center gap-3 px-3 text-sm font-semibold text-slate-500">
                    <div class="w-full sm:w-[calc(100%/3)]">Nama Mata Kuliah</div>
                    <div class="w-full sm:w-[calc(100%/3*0.8)] pl-1">Jumlah SKS</div>
                    <div class="w-full sm:w-[calc(100%/3*0.5)]">Nilai</div>
                    <div class="w-10"></div>
                </div>
                <div class="subject-row flex flex-col sm:flex-row items-center gap-3 p-3 bg-slate-50 rounded-lg border border-slate-200">
                    <input type="text" name="subjectName[]" placeholder="Contoh: Kalkulus Lanjut" required class="w-full sm:w-[calc(100%/3)] px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    <input type="number" name="credit[]" placeholder="SKS" required class="w-full sm:w-[calc(100%/3*0.8)] px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    <select name="grade[]" required class="w-full sm:w-[calc(100%/3*0.5)] px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <option value="4">A</option><option value="3.5">B+</option><option value="3">B</option><option value="2.5">C+</option><option value="2">C</option><option value="1.5">D+</option><option value="1">D</option><option value="0">E</option>
                    </select>
                    <button type="button" onclick="removeSubject(this)" class="w-10 h-10 flex-shrink-0 flex items-center justify-center text-slate-400 hover:text-red-500 hover:bg-red-100 rounded-full transition"><i class="ph ph-trash text-xl"></i></button>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6">
                <button type="button" onclick="addSubject()" class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-indigo-100 text-indigo-700 font-semibold rounded-lg shadow-sm hover:bg-indigo-200 transition-all"><i class="ph ph-plus-circle text-xl"></i> Tambah Matkul</button>
                <button type="button" onclick="calculateIPS()" class="w-full sm:col-span-2 flex items-center justify-center gap-2 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all"><i class="ph ph-calculator text-xl"></i> Hitung IPS</button>
            </div>
        </form>
        
        <!-- Status Pemuatan AI -->
        <div id="ai-status-container" class="mt-8 text-center bg-gray-50 p-4 rounded-xl border border-gray-200">
            <div id="ai-status-text" class="text-sm font-medium text-gray-600"></div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                <div id="ai-progress-bar" class="bg-gradient-to-r from-blue-400 to-indigo-500 h-2.5 rounded-full progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Hasil Perhitungan -->
        <div id="result-section" class="hidden mt-4 text-center bg-slate-50 p-6 rounded-xl border border-slate-200">
            <h2 class="text-lg font-medium text-slate-600">Indeks Prestasi Semester (IPS) Anda:</h2>
            <p id="result" class="text-5xl font-extrabold text-indigo-600 mt-2 tracking-tight">-</p>
            <button id="get-advice-btn" type="button" onclick="getStudyAdvice()" disabled class="mt-6 w-full max-w-sm mx-auto flex items-center justify-center gap-2 px-6 py-3 bg-amber-400 text-amber-900 font-semibold rounded-lg shadow-sm hover:bg-amber-500 transition-all disabled:bg-slate-300 disabled:text-slate-500 disabled:cursor-not-allowed">
                <i id="advice-btn-icon" class="ph-fill ph-sparkle text-xl"></i>
                <span id="advice-btn-text">AI Belum Siap</span>
            </button>
        </div>

        <!-- Saran dari AI -->
        <div id="advice-section" class="hidden mt-6">
             <div id="advice-loading" class="text-center p-6">
                <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <p class="mt-3 text-slate-500 font-medium">AI sedang berpikir... Ini mungkin perlu beberapa saat.</p>
            </div>
            <div id="advice-content" class="p-6 bg-indigo-50 border-2 border-dashed border-indigo-200 rounded-xl prose max-w-none prose-p:text-slate-600 prose-headings:text-indigo-800 prose-strong:text-slate-700"></div>
        </div>
    </div>

    <script type="module">
        // --- Perubahan: Impor 'pipeline' langsung dari URL CDN ---
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';

        // --- State Management ---
        let lastCalculationData = null;
        const self = {
            pipeline: null,
            status: 'unloaded' // 'unloaded', 'loading', 'ready', 'error'
        };

        // --- Inisialisasi AI ---
        async function initializeAI() {
            try {
                updateAIStatusUI('loading', { status: 'Mempersiapkan Asisten AI...', progress: 0 });
                // Sekarang 'pipeline' sudah terdefinisi dari impor di atas
                self.pipeline = await pipeline('text2text-generation', 'Xenova/LaMini-Flan-T5-77M', {
                    progress_callback: (progress) => {
                        updateAIStatusUI('loading', progress);
                    }
                });
                self.status = 'ready';
                updateAIStatusUI('ready');
            } catch (error) {
                console.error("Gagal memuat model AI:", error);
                self.status = 'error';
                updateAIStatusUI('error');
            }
        }
        
        // --- Fungsi UI & Event Listeners ---
        function updateAIStatusUI(status, data) {
            const statusContainer = document.getElementById('ai-status-container');
            const statusText = document.getElementById('ai-status-text');
            const progressBar = document.getElementById('ai-progress-bar');
            const adviceBtn = document.getElementById('get-advice-btn');
            const adviceBtnText = document.getElementById('advice-btn-text');

            switch (status) {
                case 'loading':
                    statusContainer.classList.remove('hidden');
                    statusText.textContent = `${data.status} (${Math.round(data.progress)}%)`;
                    progressBar.style.width = `${data.progress}%`;
                    adviceBtnText.textContent = 'Mempersiapkan AI...';
                    break;
                case 'ready':
                    statusText.textContent = 'Asisten AI siap membantu! Silakan hitung IPS Anda.';
                    progressBar.style.width = '100%';
                    progressBar.classList.remove('progress-bar', 'bg-gradient-to-r', 'from-blue-400', 'to-indigo-500');
                    progressBar.classList.add('bg-green-500');
                    adviceBtn.disabled = true;
                    adviceBtnText.textContent = 'âœ¨ Dapatkan Saran';
                    break;
                case 'error':
                    statusText.textContent = 'Gagal memuat Asisten AI. Fitur saran tidak akan tersedia.';
                    progressBar.style.width = '100%';
                    progressBar.classList.remove('progress-bar', 'bg-gradient-to-r', 'from-blue-400', 'to-indigo-500');
                    progressBar.classList.add('bg-red-500');
                    adviceBtnText.textContent = 'AI Gagal Dimuat';
                    break;
            }
        }

        // --- Logika Aplikasi Utama (Fungsi Global) ---
        window.addSubject = function() {
            const subjectsDiv = document.getElementById('subjects');
            const newSubject = document.createElement('div');
            newSubject.className = "subject-row flex flex-col sm:flex-row items-center gap-3 p-3 bg-slate-50 rounded-lg border border-slate-200 animate-fade-in";
            newSubject.innerHTML = `
                <input type="text" name="subjectName[]" placeholder="Nama Mata Kuliah" required class="w-full sm:w-[calc(100%/3)] px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                <input type="number" name="credit[]" placeholder="SKS" required class="w-full sm:w-[calc(100%/3*0.8)] px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                <select name="grade[]" required class="w-full sm:w-[calc(100%/3*0.5)] px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    <option value="4">A</option><option value="3.5">B+</option><option value="3">B</option><option value="2.5">C+</option><option value="2">C</option><option value="1.5">D+</option><option value="1">D</option><option value="0">E</option>
                </select>
                <button type="button" onclick="removeSubject(this)" class="w-10 h-10 flex-shrink-0 flex items-center justify-center text-slate-400 hover:text-red-500 hover:bg-red-100 rounded-full transition"><i class="ph ph-trash text-xl"></i></button>`;
            subjectsDiv.appendChild(newSubject);
            const styleSheet = document.createElement("style"); styleSheet.type = "text/css"; styleSheet.innerText = `@keyframes fade-in{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}.animate-fade-in{animation:fade-in .4s ease-out forwards}`; document.head.appendChild(styleSheet);
        }

        window.removeSubject = function(button) {
            if (document.querySelectorAll('.subject-row').length > 1) {
                button.closest('.subject-row').remove();
            } else {
                alert("Minimal harus ada satu mata kuliah.");
            }
        }

        window.calculateIPS = function() {
            const subjectNames = document.getElementsByName('subjectName[]');
            const credits = document.getElementsByName('credit[]');
            const grades = document.getElementsByName('grade[]');
            const resultElement = document.getElementById('result');
            const adviceBtn = document.getElementById('get-advice-btn');
            const resultSection = document.getElementById('result-section');

            resultSection.classList.remove('hidden');
            let totalWeightedScore = 0;
            let totalCredits = 0;
            lastCalculationData = { courses: [] };

            document.querySelectorAll('input, select').forEach(el => el.classList.remove('border-red-500', 'ring-red-500'));

            for (let i = 0; i < credits.length; i++) {
                const name = subjectNames[i].value.trim();
                const credit = credits[i].value;
                if (!name || !credit || parseFloat(credit) <= 0) {
                    resultElement.textContent = "Error";
                    resultElement.classList.add('text-red-500');
                    if (self.status === 'ready') adviceBtn.disabled = true;
                    return;
                }
                const creditVal = parseFloat(credit);
                const gradeVal = parseFloat(grades[i].value);
                const gradeLetter = grades[i].options[grades[i].selectedIndex].text;

                totalWeightedScore += creditVal * gradeVal;
                totalCredits += creditVal;
                lastCalculationData.courses.push({ name: name, credit: creditVal, grade: gradeLetter });
            }

            const ips = totalCredits > 0 ? (totalWeightedScore / totalCredits).toFixed(2) : '0.00';
            lastCalculationData.ips = ips;
            resultElement.textContent = ips;
            resultElement.classList.remove('text-red-500');
            
            if (self.status === 'ready') {
                adviceBtn.disabled = false;
            }
            document.getElementById('advice-section').classList.add('hidden');
        }

        window.getStudyAdvice = async function() {
            if (!lastCalculationData || self.status !== 'ready') return;

            const adviceSection = document.getElementById('advice-section');
            const adviceLoading = document.getElementById('advice-loading');
            const adviceContent = document.getElementById('advice-content');
            const adviceBtn = document.getElementById('get-advice-btn');

            adviceSection.classList.remove('hidden');
            adviceLoading.classList.remove('hidden');
            adviceContent.innerHTML = '';
            adviceBtn.disabled = true;
            
            const coursesString = lastCalculationData.courses.map(c => `- ${c.name} (${c.credit} SKS): Nilai ${c.grade}`).join('\n');
            const prompt = `
                Berikan saran belajar untuk mahasiswa dengan hasil berikut:
                IPS: ${lastCalculationData.ips}
                Mata Kuliah:
                ${coursesString}

                Berikan analisis singkat, fokus perbaikan, dan strategi belajar yang praktis dalam Bahasa Indonesia.
            `.trim();

            try {
                const output = await self.pipeline(prompt, {
                    max_new_tokens: 256,
                    do_sample: true,
                    top_k: 50,
                });
                
                const formattedText = output[0].generated_text.replace(/\n/g, '<br>');
                adviceContent.innerHTML = formattedText;
            } catch (error) {
                console.error("Gagal menghasilkan saran:", error);
                adviceContent.innerHTML = '<p class="text-red-500">Maaf, terjadi kesalahan saat AI mencoba memberikan saran. Silakan coba lagi.</p>';
            } finally {
                adviceLoading.classList.add('hidden');
                adviceBtn.disabled = false;
            }
        }

        // --- Mulai Inisialisasi AI saat halaman dimuat ---
        initializeAI();
    </script>
</body>
</html>
