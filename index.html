<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator IP Semester | Dengan Saran AI</title>
    
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Memuat ikon Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Menyembunyikan scrollbar untuk input number */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <!-- Kontainer Utama -->
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6 md:p-8">

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">Kalkulator IP Semester</h1>
            <p class="text-slate-500 mt-2">Masukkan SKS, nilai, dan nama untuk setiap mata kuliah Anda.</p>
        </div>

        <!-- Form utama -->
        <form id="ipsForm" onsubmit="return false;">
            <!-- Daftar Mata Kuliah -->
            <div id="subjects" class="space-y-3">
                <!-- Header Tabel -->
                 <div class="hidden sm:flex items-center gap-3 px-3 text-sm font-semibold text-slate-500">
                    <div class="w-full sm:w-[calc(100%/3)]">Nama Mata Kuliah</div>
                    <div class="w-full sm:w-[calc(100%/3*0.8)] pl-1">Jumlah SKS</div>
                    <div class="w-full sm:w-[calc(100%/3*0.5)]">Nilai</div>
                    <div class="w-10"></div> <!-- Placeholder untuk tombol hapus -->
                </div>
                <!-- Baris Mata Kuliah Awal (Template) -->
                <div class="subject-row flex flex-col sm:flex-row items-center gap-3 p-3 bg-slate-50 rounded-lg border border-slate-200">
                    <input type="text" name="subjectName[]" placeholder="Contoh: Kalkulus Lanjut" required class="w-full sm:w-[calc(100%/3)] px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    <input type="number" name="credit[]" placeholder="SKS" required class="w-full sm:w-[calc(100%/3*0.8)] px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    <select name="grade[]" required class="w-full sm:w-[calc(100%/3*0.5)] px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <option value="4">A</option>
                        <option value="3.5">B+</option>
                        <option value="3">B</option>
                        <option value="2.5">C+</option>
                        <option value="2">C</option>
                        <option value="1.5">D+</option>
                        <option value="1">D</option>
                        <option value="0">E</option>
                    </select>
                    <button type="button" onclick="removeSubject(this)" class="w-10 h-10 flex-shrink-0 flex items-center justify-center text-slate-400 hover:text-red-500 hover:bg-red-100 rounded-full transition">
                        <i class="ph ph-trash text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Tombol Aksi -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6">
                <button type="button" onclick="addSubject()" class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-indigo-100 text-indigo-700 font-semibold rounded-lg shadow-sm hover:bg-indigo-200 transition-all duration-200 ease-in-out">
                    <i class="ph ph-plus-circle text-xl"></i> Tambah Matkul
                </button>
                <button type="button" onclick="calculateIPS()" class="w-full sm:col-span-2 flex items-center justify-center gap-2 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 ease-in-out">
                    <i class="ph ph-calculator text-xl"></i> Hitung IPS
                </button>
            </div>
        </form>

        <!-- Hasil Perhitungan -->
        <div id="result-section" class="mt-8 text-center bg-slate-50 p-6 rounded-xl border border-slate-200 transition-all duration-300 opacity-0 -translate-y-4 scale-95">
            <h2 class="text-lg font-medium text-slate-600">Indeks Prestasi Semester (IPS) Anda:</h2>
            <p id="result" class="text-5xl font-extrabold text-indigo-600 mt-2 tracking-tight">-</p>
            <button id="get-advice-btn" type="button" onclick="getStudyAdvice()" disabled class="mt-6 w-full max-w-sm mx-auto flex items-center justify-center gap-2 px-6 py-3 bg-amber-400 text-amber-900 font-semibold rounded-lg shadow-sm hover:bg-amber-500 transition-all disabled:bg-slate-200 disabled:text-slate-500 disabled:cursor-not-allowed">
                <i class="ph-fill ph-sparkle text-xl"></i> ✨ Dapatkan Saran Belajar
            </button>
        </div>

        <!-- Saran dari AI -->
        <div id="advice-section" class="hidden mt-6">
             <div id="advice-loading" class="text-center p-6">
                <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-3 text-slate-500 font-medium">✨ AI sedang menganalisis hasil Anda dan menyusun saran belajar terbaik...</p>
            </div>
            <div id="advice-content" class="p-6 bg-indigo-50 border-2 border-dashed border-indigo-200 rounded-xl prose max-w-none prose-p:text-slate-600 prose-headings:text-indigo-800 prose-strong:text-slate-700 prose-ul:list-disc prose-ul:marker:text-indigo-500">
                <!-- Konten saran dari Gemini akan muncul di sini -->
            </div>
        </div>

    </div>

    <script>
        let lastCalculationData = null;

        /**
         * Fungsi untuk menambahkan baris input mata kuliah baru
         */
        function addSubject() {
            const subjectsDiv = document.getElementById('subjects');
            const newSubject = document.createElement('div');
            newSubject.className = "subject-row flex flex-col sm:flex-row items-center gap-3 p-3 bg-slate-50 rounded-lg border border-slate-200 animate-fade-in";
            
            newSubject.innerHTML = `
                <input type="text" name="subjectName[]" placeholder="Nama Mata Kuliah" required class="w-full sm:w-[calc(100%/3)] px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                <input type="number" name="credit[]" placeholder="SKS" required class="w-full sm:w-[calc(100%/3*0.8)] px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                <select name="grade[]" required class="w-full sm:w-[calc(100%/3*0.5)] px-4 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    <option value="4">A</option><option value="3.5">B+</option><option value="3">B</option><option value="2.5">C+</option><option value="2">C</option><option value="1.5">D+</option><option value="1">D</option><option value="0">E</option>
                </select>
                <button type="button" onclick="removeSubject(this)" class="w-10 h-10 flex-shrink-0 flex items-center justify-center text-slate-400 hover:text-red-500 hover:bg-red-100 rounded-full transition">
                    <i class="ph ph-trash text-xl"></i>
                </button>
            `;
            subjectsDiv.appendChild(newSubject);
        }
        
        /**
         * Fungsi untuk menghapus baris mata kuliah
         */
        function removeSubject(button) {
            // Memastikan minimal ada satu baris
            if (document.querySelectorAll('.subject-row').length > 1) {
                button.closest('.subject-row').remove();
            } else {
                 // Mungkin bisa diganti modal custom
                alert("Minimal harus ada satu mata kuliah.");
            }
        }

        /**
         * Fungsi untuk menghitung dan menampilkan IPS
         */
        function calculateIPS() {
            const subjectNames = document.getElementsByName('subjectName[]');
            const credits = document.getElementsByName('credit[]');
            const grades = document.getElementsByName('grade[]');
            const resultElement = document.getElementById('result');
            const adviceBtn = document.getElementById('get-advice-btn');
            const resultSection = document.getElementById('result-section');

            let totalWeightedScore = 0;
            let totalCredits = 0;
            let allFieldsValid = true;
            lastCalculationData = { courses: [] };

            // Reset validasi sebelumnya
            document.querySelectorAll('input, select').forEach(el => el.classList.remove('border-red-500', 'ring-red-500'));

            for (let i = 0; i < credits.length; i++) {
                const nameInput = subjectNames[i];
                const creditInput = credits[i];
                
                if (nameInput.value.trim() === '') {
                    nameInput.focus();
                    nameInput.classList.add('border-red-500', 'ring-red-500');
                    allFieldsValid = false;
                    break;
                }
                
                const creditValue = creditInput.value;
                if (creditValue === '' || parseFloat(creditValue) <= 0) {
                    creditInput.focus();
                    creditInput.classList.add('border-red-500', 'ring-red-500');
                    allFieldsValid = false;
                    break; 
                }
                
                const credit = parseFloat(creditValue);
                const gradeValue = parseFloat(grades[i].value);
                const gradeLetter = grades[i].options[grades[i].selectedIndex].text;

                totalWeightedScore += credit * gradeValue;
                totalCredits += credit;
                lastCalculationData.courses.push({ name: nameInput.value, credit, grade: gradeLetter });
            }

            resultSection.classList.remove('opacity-0', '-translate-y-4', 'scale-95');

            if (!allFieldsValid) {
                resultElement.textContent = "Error";
                resultElement.classList.remove('text-indigo-600');
                resultElement.classList.add('text-red-500');
                adviceBtn.disabled = true;
                return;
            }
            
            if (totalCredits > 0) {
                const ips = totalWeightedScore / totalCredits;
                lastCalculationData.ips = ips.toFixed(2);
                resultElement.textContent = lastCalculationData.ips;
                adviceBtn.disabled = false;
            } else {
                resultElement.textContent = '0.00';
                lastCalculationData.ips = '0.00';
                adviceBtn.disabled = true;
            }
            
            document.getElementById('advice-section').classList.add('hidden');
            resultElement.classList.remove('text-red-500');
            resultElement.classList.add('text-indigo-600');
        }
        
        /**
         * Fungsi untuk mendapatkan saran dari Gemini AI
         */
        async function getStudyAdvice() {
            if (!lastCalculationData) return;

            const adviceSection = document.getElementById('advice-section');
            const adviceLoading = document.getElementById('advice-loading');
            const adviceContent = document.getElementById('advice-content');
            const adviceBtn = document.getElementById('get-advice-btn');

            adviceSection.classList.remove('hidden');
            adviceLoading.classList.remove('hidden');
            adviceContent.innerHTML = '';
            adviceBtn.disabled = true;

            const coursesString = lastCalculationData.courses.map(c => `- ${c.name} (${c.credit} SKS): Nilai ${c.grade}`).join('\n');
            const prompt = `
                Saya seorang mahasiswa di Indonesia yang baru saja menghitung Indeks Prestasi Semester (IPS) saya.
                IPS saya adalah: ${lastCalculationData.ips}

                Berikut adalah rincian mata kuliah, SKS, dan nilai yang saya dapatkan semester ini:
                ${coursesString}

                Tolong berikan saya analisis dan saran belajar yang membangun, positif, dan dapat ditindaklanjuti dalam Bahasa Indonesia.
                
                Struktur respons Anda harus seperti ini:
                1.  **Analisis Singkat:** Berikan komentar singkat yang positif tentang hasil saya secara keseluruhan.
                2.  **Fokus Utama:** Identifikasi 1-2 mata kuliah yang paling krusial untuk diperbaiki (biasanya yang SKS-nya besar tapi nilainya kurang memuaskan) dan jelaskan mengapa.
                3.  **Strategi Belajar:** Berikan 3-5 poin strategi belajar yang konkret dan praktis. Contohnya seperti "buat rangkuman visual", "bentuk kelompok belajar", "latihan soal dari bab X", dll.
                4.  **Pesan Semangat:** Akhiri dengan kalimat yang memotivasi saya untuk semester berikutnya.
                
                Gunakan format Markdown untuk respons Anda.
            `;
            
            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };
            const apiKey = "AIzaSyDL1WAn80q5k94jN3uSXL3rg1FCkMhxceg" // API Key di-handle oleh environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    // Konversi Markdown sederhana ke HTML
                    const html = text
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/(\n|^)#\s(.*?$)/gm, '<h1>$2</h1>')
                        .replace(/(\n|^)##\s(.*?$)/gm, '<h2>$2</h2>')
                        .replace(/(\n|^)###\s(.*?$)/gm, '<h3>$3</h3>')
                        .replace(/(\n- |^- )/gm, '<ul><li>')
                        .replace(/(<\/li>)\n- /gm, '$1<li>')
                        .replace(/(\n(?!<\/ul>))/g, '<br>')
                        .replace(/(\<\/li\>)\<br\>/g, '</li>')
                         // Membersihkan tag <br> yang tidak perlu di akhir list
                        .replace(/\<br\>\<\/ul\>/g, '</ul>');
                    adviceContent.innerHTML = html;
                } else {
                    adviceContent.innerHTML = '<p class="text-red-500">Maaf, terjadi kesalahan saat meminta saran. Silakan coba lagi.</p>';
                }
            } catch (error) {
                console.error("Error fetching study advice:", error);
                adviceContent.innerHTML = '<p class="text-red-500">Gagal terhubung ke layanan AI. Periksa koneksi internet Anda dan coba lagi.</p>';
            } finally {
                adviceLoading.classList.add('hidden');
                adviceBtn.disabled = false;
            }
        }

        // Animasi fade-in
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            @keyframes fade-in {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in {
                animation: fade-in 0.4s ease-out forwards;
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
